{% extends "cAccounts/index.html" %}
{% block title %}
<title>تسجيل الدخول</title>
{% endblock %}
{% block style %}
    .login-form{
        padding-top:7rem
    }
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-5 m-auto login-form">
            <h3 class="text center text-danger">{{msg}}</h3>
            <form action="#" method="POST" class="border p-3">
                <img src="https://i.ibb.co/bH94QgV/Capture.png">
                <div class="form-group">
                    <label for="InputEmail">اسم المستخدم</label>
                    <input type="string" class="form-control" name="username" id="InputEmail" aria-describedby="emailHelp" placeholder="اسم المستخدم">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="InputPassword1">كلمة المرور</label>
                    <input type="password" name="password" class="form-control" id="InputPassword" placeholder="كلمة السر">
                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                    <a class="btn btn-info d-inline-block mr-5" href="#">نسيت كلمة السر</a>
                </div>

            </form>
        </div>
    </div>
{% endblock %}

{% block scripte %}{% endblock %}
